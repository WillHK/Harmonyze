<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="css/form.css">
        <script src="js/app.js"></script>
    </head>
    <body>

      <form action="index.html" method="post">

        <h1>Sign Up</h1>

        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">

          <label>Age</label>
          <input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18" class="light">Under 18</label>
          <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">Over 18</label><br>
          <label>Sex</label>
           <input type="radio" id="Male" value="Male" name="sex"><label for="Male" class="light">Male</label>
          <input type="radio" id="Female" value="Female" name="sex"><label for="Female" class="light">Female</label>
           <input type="radio" id="Other" value="Other" name="sex"><label for="Other" class="light">Other</label>
        </fieldset>

        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="job">Interested in:</label>
        <select id="job" name="user_job">
          <option value="meeting_men">Meeting Men</option>
          <option value="meeting_women">Meeting Women</option>
          <option value="friends">Meeting Friends</option>
        </select>

          <label>Favorite Genres:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Blues</label>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Country</label>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Electronic</label>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Folk</label>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Jazz</label>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Pop</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest
          "><label class="light" for="business">Rap/Hip-hop</label>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Rythim & Blues</label>

        </fieldset>
        <button type="submit">Sign Up</button>
      </form>

    </body>
</html>
